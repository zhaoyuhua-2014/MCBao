<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>车辆预定</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body data-type = "carReserve">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">车辆预定</h1>
			    <div class="header_right right_text">
			    	更换车型
			    </div>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="car_mall_info">
					<dl class="car_item clearfloat">
						<dt><img src="../img/goods_pic.png"/></dt>
						<dd>
							<h4>BMW 3系GT 一触即发</h4>
							<div class="description">
								GL智进豪华型
							</div>
							<div class="money">￥50,000.00</div>
						</dd>
					</dl>
				</div>
				<div class="car_reserve_box">
					<div class="car_reserve_money_box">
						<div class="car_reserve_money">3000元</div>
						<p>支付定金后，我们将立即联系货源，</p>
						<p>并专人为您服务，请保持手机通畅。</p>
						<img class="car_reserve_icon" src="../img/pic_dj@2x.png"/>
					</div>
					<div class="car_reserve_msg">
						说明：1.定金支付后不可退2.支付定金即可3.定金可抵扣车价或同等值其他物品。
					</div>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">立即支付</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js"></script>
	<script>
		seajs.use(['dist/goods'],function( pub ){
			pub.init();
		});
	</script>
</html>
