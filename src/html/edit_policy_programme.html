<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改投保方案</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">修改<b>投保</b>方案</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="edit_policy_programme_box">
					<div class="edit_policy_programme_box_item">
						<h3>交强险</h3>
						<div class="edit_policy_programme_box_item_center">
							<div class="edit_policy_programme_item">
								<span class="left">交强险</span>
								<span class="center actived">不计免赔</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">车船税</span>
								
								<span class="right icon"><b>代缴</b></span>
							</div>
						</div>
					</div>
					<div class="edit_policy_programme_box_item">
						<h3>商业险</h3>
						<div class="edit_policy_programme_box_item_center">
							<div class="edit_policy_programme_item">
								<span class="left">机动车损失险</span>
								<span class="center actived">不计免赔</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">第三方责任险</span>
								<span class="center">不计免赔</span>
								<span class="right icon"><b>150万</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">司机责任险</span>
								<span class="center actived">不计免赔</span>
								<span class="right icon"><b>2万</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">乘客责任险</span>
								<span class="center">不计免赔</span>
								<span class="right icon"><b>1万</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">强盗险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">涉水险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
						</div>
					</div>
					<div class="edit_policy_programme_box_item">
						<h3>人身意外险</h3>
						<div class="edit_policy_programme_box_item_center">
							<div class="edit_policy_programme_item">
								<span class="left">人身意外伤害险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item">
								<span class="left">驾乘险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
						</div>
					</div>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">确定</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			});
			
		});
		
	</script>
</html>
