<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改投保方案</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "editPolicy">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">修改<b>投保</b>方案</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="edit_policy_programme_box">
					<div class="edit_policy_programme_box_item">
						<h3>交强险</h3>
						<div class="edit_policy_programme_box_item_center">
							<div class="edit_policy_programme_item Compulsory_Traffic_Accident_Liability_Insurance">
								<span class="left">交强险</span>
								<span class="center actived">不计免赔</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item vehicle_and_vessel_tax">
								<span class="left">车船税</span>
								
								<span class="right icon"><b>代缴</b></span>
							</div>
						</div>
					</div>
					<div class="edit_policy_programme_box_item">
						<h3>商业险</h3>
						<div class="edit_policy_programme_box_item_center ">
							<div class="edit_policy_programme_item motor_vehicle_loss_insurance">
								<span class="left">机动车损失险</span>
								<span class="center actived">不计免赔</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Third_party_liability_insurance">
								<span class="left">第三方责任险</span>
								<span class="center">不计免赔</span>
								<span class="right icon"><b>150万</b></span>
							</div>
							<div class="edit_policy_programme_item Driver_liability_insurance">
								<span class="left">司机责任险</span>
								<span class="center actived">不计免赔</span>
								<span class="right icon"><b>2万</b></span>
							</div>
							<div class="edit_policy_programme_item Passenger_liability_insurance">
								<span class="left">乘客责任险</span>
								<span class="center">不计免赔</span>
								<span class="right icon"><b>1万</b></span>
							</div>
							<div class="edit_policy_programme_item Robber_risk_insurance">
								<span class="left">盗抢险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Wading_insurance">
								<span class="left">涉水险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Glass_insurance">
								<span class="left">玻璃险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Scratch_insurance">
								<span class="left">划痕险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Spontaneous_combustion_loss_insurance">
								<span class="left">自燃损失险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Designated_specialties_insurance">
								<span class="left">指定专修厂险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
						</div>
					</div>
					<div class="edit_policy_programme_box_item">
						<h3>人身意外险</h3>
						<div class="edit_policy_programme_box_item_center">
							<div class="edit_policy_programme_item Personal_accident_injury_insurance">
								<span class="left">人身意外伤害险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
							<div class="edit_policy_programme_item Driving_risk_insurance">
								<span class="left">驾乘险</span>
								<span class="right icon"><b>投保</b></span>
							</div>
						</div>
					</div>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">确定</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/selectc_policy_programme'],function( pub ){
			pub.init();
		});
	</script>
</html>
