			    <h1 class="header_title header_title_color">车险分期</h1>
			</div>

		<div class="empty"></div>
		<div class="main_wrap">

				<div class="banner_wrap">

						</div>
					</div>

				<div class="car_insurance_staging">

							<p>只针对私家车</p>
						</div>
						<div class="car_staging_box_center">

								<span class="float_left color_30">投保城市</span>
								<span class="float_right color_9e icon">
									<input type="text" name="" id="selectAddress" value="" placeholder="请输入投保城市" />

								</span>
							</div>
							<div class="car_staging_box_c_item clearfloat">

								<span class="float_right color_9e">未上牌新车</span>
							</div>
							<div class="car_staging_box_c_item clearfloat">
								<span class="float_left color_30">车主姓名</span>
								<span class="float_right color_9e"><input type="text" name="" id="car_person" value="" placeholder="请输入车主姓名" /></span>
							</div>
							<div class="car_staging_box_c_item clearfloat plate_number">
								<span class="float_left color_30">车牌号</span>
								<span class="float_right color_9e clearfloat">
									<input type="text" name="" id="" value="" class="float_right car_number" placeholder="CC123" maxlength="5" />
									<b class="float_right icon_90 car_Letter" data = "">A</b>
									<b class="float_right icon_90 car_province" data="">浙</b>
								</span>
							</div>
							<!--<div class="car_staging_box_c_item clearfloat">
								<span class="float_left color_30">车辆所有者</span>
								<span class="float_right color_30">
									<input type="text" name="carOwner" id="carOwner" value="公司/个人" />
									<input type="hidden" name="carOwnerValue" id="carOwnerValue" value="" />
								</span>
							</div>

									<span class="float_left color_30">车主姓名</span>
									<span class="float_right color_9e"><input type="text" name="" id="" value="" placeholder="请输入车主姓名" /></span>
								</div>
							</div>
							<div data-index = "1" style="display: none;">
								<div class="car_staging_box_c_item clearfloat">

									<span class="float_right color_9e"><input type="text" name="" id="" value="" placeholder="请输入车牌号" /></span>
								</div>
							</div>
							<div class="car_class_box clearfloat">
								<div class="car_class_item actived">重型厢式货车</div>
								<div class="car_class_item">轻型厢式货车</div>
								<div class="car_class_item">牵引车车</div>
								<div class="car_class_item">非营业货车</div>
							</div>-->
							
						</div>
						<div class="car_staging_box_bottom">
							<div class="car_staging_box_c_item transfer_car clearfloat">
								<span class="float_left color_30">是否为一年内过户车？</span>
								<span class="float_right"></span>
							</div>
							<div class="car_staging_box_c_item transfer_time">
								<span class="float_left color_30">过户日期</span>
								<span class="float_right icon"><input id="example8" type="text" name="" id="" value="" placeholder="请选择" /></span>
							</div>
						</div>
						
					</div>
					<div class="car_staging_box_agreement">
						<span class="icon actived"></span>
						<span class="text">我以理解并接受<a href="">《脉车保平台服务协议》</a>以及<a href="">《保险代理机构告知书》</a></span>

				</div>
				<div class="payment_submit">
					<button class="submit_btn90">确认</button>
				</div>
			</div>
