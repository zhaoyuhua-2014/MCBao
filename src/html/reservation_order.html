<!DOCTYPE html>

	<head>

		<title>预约出单</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>

    	<link rel="stylesheet" href="../css/rest.css" />

	</head>
	<body data-type = "reservationOrder">
		<div class="header_wrap">
			<div class="header_contain">

							<span class="float_left">姓名</span>
							<span class="float_right">李双江</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">手机号</span>
							<span class="float_right">13888888888</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">身份证号</span>
							<span class="float_right"><input type="text" name="" id="" value="" placeholder="请输入身份证号" /></span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">身份证号地址</span>

					<div class="reservationOrder_main_item ">

							</div>
						</div>
						<div class="policy_type_box">
							<div class="list_item clearfloat">
								<span class="float_left">姓名</span>

							<div class="list_item clearfloat">
								<span class="float_left">手机号</span>

							</div>
							<div class="list_item clearfloat">

								<span class="float_right"><input type="text" name="" id="" value="" placeholder="请输入身份证号" /></span>

							<span class="float_left">被保人</span>
							<span class="float_right"></span>

						<div class="list_item clearfloat">
							<span class="float_left">姓名</span>
							<span class="float_right">李双江</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">手机号</span>

						<span class="border_radius top_right"></span>
						<span class="border_radius bottom_left"></span>

				</div>
				<div class="payment_submit">
					<button class="submit_btn90">提交核保</button>
				</div>
			</div>			
		</div>

	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
			
		})
	</script>
</html>
