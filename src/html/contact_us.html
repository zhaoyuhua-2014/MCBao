<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>联系我们</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">联系我们</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="contact_us_box">
					<div class="list_item">
						<span class="float_left">
							客服电话
						</span>
						<span class="float_right icon">
							<a href="tel:0571-87790773">0571-87790773</a>
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">
							官方网址
						</span>
						<span class="float_right icon">www.91mcb.com</span>
					</div>
				</div>
				<div class="contact_us_box">
					<div class="list_item">
						<span class="float_left">
							企业QQ
						</span>
						<span class="float_right">455671781</span>
					</div>
					<div class="list_item">
						<span class="float_left">
							微信公众号
						</span>
						<span class="float_right wechat">wechat脉车保</span>
					</div>
					<div class="list_item">
						<span class="float_left">
							联系地址
						</span>
						<span class="float_right">杭州市滨江区兴耀科技园3号1003室</span>
					</div>
				</div>
				<div class="alert_msg hidden">
					<div class="alert_body">
						<div class="alert_box">
							<img class="wxlog" src="../img/wxlog.png"/>
						</div>
						<div class="alert_del"></div>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			});
			$(".wechat").on("click",function(){
				$(".alert_msg").removeClass("hidden");
			});
			$(".alert_del").on("click",function(){
				$(".alert_msg").addClass("hidden");
			})
		})
	</script>
</html>
