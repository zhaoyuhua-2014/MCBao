<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>意见反馈</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "feedback">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">意见反馈</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="feedback_main">
					<div class="feedback_textarea">
						<textarea name="" maxlength="210" placeholder="请写下您的建议(必填)/我觉得..."></textarea>
						<button class="submit_btn90">确认提交</button>
					</div>
					
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/user'],function( pub ){
			pub.init();
		});
	</script>
</html>
