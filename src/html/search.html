<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>搜索</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
	</head>
	<body data-type = "search">
		<div class="header_wrap header_search">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <!--<h1 class="header_title header_title_color">商城</h1>-->
			    <div class="search">
			    	<input type="text" name="" id="" value="" />
			    	<i class="icon_clear"></i>
			    </div>
			    <div class="header_right">
			    	<span>搜索</span>
			    </div>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap mall_main">
			<div class="main">
				<div class="search_star">
					<p class="search_tit">热门搜索</p>
					<ul class="search_item_list">
						
					</ul>
				</div>
				<div class="search_none" style="display: none;">
					<dl>
						<dt>
							<img src="../img/search_error.png"/>
						</dt>
						<dd>
							<p>非常抱歉，暂时没有您需要的水果！</p>
							<p>400-0650-159</p>
						</dd>
					</dl>
				</div>
				<div class="search_resurt" style="display: none;">
					<div class="search_goods mall_center">
						<dl class="car_item mall_center_item clearfloat">
							<dt><img src="../img/goods_pic.png"/></dt>
							<dd>
								<h4>BMW 3系GT 一触即发</h4>
								<div class="description">
									GL智进豪华型
								</div>
								<div class="money">￥50,000.00</div>
							</dd>
						</dl>
					</div>
					<p class="click_load" style="display:none">点击加载更多</p>
				</div>
				<div class="mall_center">
					<!--
					<dl class="car_item mall_center_item clearfloat">
						<dt><img src="../img/goods_pic.png"/></dt>
						<dd>
							<h4>BMW 3系GT 一触即发</h4>
							<div class="description">
								GL智进豪华型
							</div>
							<div class="money">￥50,000.00</div>
						</dd>
					</dl>-->
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js"></script>
	<script>
		seajs.use(['dist/goods'],function( pub ){
			pub.init();
		});
	</script>
</html>
