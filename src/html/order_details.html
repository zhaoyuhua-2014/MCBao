<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单详情</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "orderDetails">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">订单详情</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="policy_details_box order_details_box">
					<div class="order_type">
						<div class="order_item">
							<div class="order_item_top">
								<span class="float_left">订单编号：</span>
								<span class="float_right order_status color_re"></span>
							</div>
							<div class="order_item_bottom">
								<div class="oreder_item_b_left"><img src="../cars/04.png"/></div>
								<div class="oreder_item_b_center">
									<div class="order_item_title"></div>
									<div class="order_item_money"></div>
								</div>
								<div class="oreder_item_b_right"></div>
							</div>
						</div>
						<div class="policy_details_box_center hidden">
							<div class="car_staging_box">
								<!--<div class="car_staging_box_title">订单详情</div>-->
								<div class="car_staging_box_header">
									<p class="title">订单详情</p>
								</div>
								<div class="car_staging_box_center">
									<div class="car_staging_item">
										<div class="car_staging_item_box">
											<div class="car_staging_box_c_item clearfloat">
												<span class="float_left">签约日期</span>
												<span class="float_right color_9e"></span>
											</div>
											<div class="car_staging_box_c_item clearfloat">
												<span class="float_left">联系电话</span>
												<span class="float_right color_9e"></span>
											</div>
											<div class="car_staging_box_c_item clearfloat">
												<span class="float_left">公司地址</span>
												<span class="float_right color_9e"></span>
											</div>
											<div class="car_staging_box_c_item clearfloat">
												<div style="color: #ff7373;text-align: center;font-size: 28px;line-height: 100px;">定金可退亦可折算车价或换取等值超级服务</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="payment_submit">
						<button class="submit_btn90">立即支付</button>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/order'],function( pub ){
			pub.init();
		});
	</script>
</html>
