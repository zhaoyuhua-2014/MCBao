	<head>
		<meta charset="UTF-8">

    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<link rel="stylesheet" type="text/css" href="../css/swiper-3.3.1.min.css"/>
	</head>
	<body>
		<div class="header_wrap mall_header">
			<div class="header_contain">

		</div>

			<div class="main">
				<div class="banner_wrap">

					<div class="mall_subnav_item"><span>轿车</span></div>

					<dl class="car_item mall_center_item clearfloat">
						<dt><img src="../img/goods_pic.png"/></dt>
						<dd>
							<h4>BMW 3系GT 一触即发</h4>
							<div class="description">
								GL智进豪华型
							</div>
							<div class="money">￥50,000.00</div>

					</dl>
					<dl class="car_item mall_center_item clearfloat">
						<dt><img src="../img/goods_pic.png"/></dt>
						<dd>
							<h4>BMW 3系GT 一触即发</h4>
							<div class="description">
								GL智进豪华型
							</div>
							<div class="money">￥50,000.00</div>
						</dd>
					</dl>
					<dl class="car_item mall_center_item clearfloat">
						<dt><img src="../img/goods_pic.png"/></dt>
						<dd>
							<h4>BMW 3系GT 一触即发</h4>
							<div class="description">
								GL智进豪华型
							</div>
							<div class="money">￥50,000.00</div>
						</dd>
					</dl>
					<dl class="car_item mall_center_item clearfloat">
						<dt><img src="../img/goods_pic.png"/></dt>
						<dd>
							<h4>BMW 3系GT 一触即发</h4>
							<div class="description">
								GL智进豪华型
							</div>
							<div class="money">￥50,000.00</div>
						</dd>
					</dl>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/swiper.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var swiper = new Swiper (".mall_banner", {
			    direction: 'horizontal',
			    loop: true,
			    autoplay:5000,
			});
			/*事件*/
			var nav = $(".mall_nav"),subNav = $(".mall_subnav")
			nav.on("click",'.mall_nav_item',function(){
				$(this).addClass("actived").siblings().removeClass("actived")
			})
			subNav.on("click",'.mall_subnav_item',function(){
				$(this).addClass("actived").siblings().removeClass("actived")
			})
		})
	</script>
</html>
