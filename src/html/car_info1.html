<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>车辆信息</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "carInfo1">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">车辆信息</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="car_info_box">
					<div class="car_info_msg clearfloat">
						<span class="float_left">车辆信息</span>
						<span class="float_right">如何查看车辆信息</span>
					</div>
					<!--<div class="list_item">
						<span class="float_left">车辆所有者</span>
						<span class="float_right">
							<input type="text" name="" id="" placeholder="请输入公司名称" value="" />
						</span>
					</div>-->
					<div class="list_item">
						<span class="float_left">车主姓名</span>
						<span class="float_right">
							<input type="text" name="" id="car_person" placeholder="请输入姓名" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">身份证号</span>
						<span class="float_right ">
							<input type="text" name="" id="car_person_number" placeholder="请输入身份证号" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">车牌号码</span>
						<span class="float_right clearfloat">
							<input type="text" name="" id="car_number" value="" class="car_number" placeholder="" disabled="disabled" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">品牌型号</span>
						<span class="float_right icon">
							<input type="text" name="" id="car_brand" placeholder="请填写完整品牌型号" value="" />
							<input type="hidden" name="carBrandCode" id="carBrandCode" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">车辆识别码</span>
						<span class="float_right ">
							<input type="text" name="" id="car_Identification_code" placeholder="请填写" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">发动机号</span>
						<span class="float_right ">
							<input type="text" name="" id="car_engine_number" placeholder="请填写发动机号" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">注册日期</span>
						<span class="float_right icon">
							<input id="example8" class="car_regsiter_time" type="text" name="" value="" placeholder="请选择注册日期">
						</span>
					</div>
					<p class="car_info_msg1">注意：请确认以上内容与行驶证一致</p>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">提交</button>
				</div>
			</div>
			<div id="mask"></div>
			<div class="alert_car_img_box">
				<div class="alert_car_img">
					<img src="../img/drive_.jpg"/>
				</div>
				<div class="alert_car_img_box_bottom">
					<span class="color_re">关闭</span>
				</div>
			</div>
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/carInsuranceStaging'],function( pub ){
			pub.init();
		});
	</script>
</html>
