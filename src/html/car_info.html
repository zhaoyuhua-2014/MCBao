<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>车辆信息</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "addCar">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">车辆信息</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="car_info_box">
					<div class="list_item">
						<span class="float_left">车牌号码</span>
						<span class="float_right">
							<input type="text" name="" id="car_number" placeholder="请输入车牌号码" value="" />
							<input type="hidden" name="carNoProvince" id="carNoProvince" value="" />
							<input type="hidden" name="carNoCity" id="carNoCity" value="" />
							<input type="hidden" name="carNo" id="carNo" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">品牌系列</span>
						<span class="float_right icon">
							<input type="text"  name="" id="carBrand" value="" placeholder="请选择品牌系列" />
							<input type="hidden" name="" id="carBrandCode" value="" />
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">车型</span>
						<span class="float_right icon">
							<input type="text"  name="" id="carBrandKind" value="" placeholder="请选择车型号" />
							<input type="hidden" name="" id="carBrandKindCode" value="" />
						</span>
					</div>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">保存</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/carManage'],function( pub ){
			pub.init();
		});
	</script>
</html>
