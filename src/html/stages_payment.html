<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的分期</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">我的分期</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="stages_boxs">
					<div class="stages_list_box">
						<dl class="garage_car_item clearfloat actived" dataId = "01">
							<dt><img src="../cars/01.png"/></dt>
							<dd>
								<p>车牌号:浙A 888U</p>
								<p>车型:奥迪A3</p>
								<div class="clearfloat">
									<p class="float_left">剩余期数: <span class="color_re">7期</span></p>
									<!--<p class="float_right color_re">默认</p>-->
								</div>
							</dd>
						</dl>
						<dl class="garage_car_item clearfloat" dataId = "02">
							<dt><img src="../cars/02.png"/></dt>
							<dd>
								<p>车牌号:浙A 888U</p>
								<p>车型:奥迪A3</p>
								<div class="clearfloat">
									<p class="float_left">剩余期数: <span class="color_re">7期</span></p>
									<!--<p class="float_right color_or">去认证</p>-->
								</div>
							</dd>
						</dl>
						<dl class="garage_car_item clearfloat" dataId = "03">
							<dt><img src="../cars/04.png"/></dt>
							<dd>
								<p>车牌号:浙A 888U</p>
								<p>车型:奥迪A3</p>
								<div class="clearfloat">
									<p class="float_left">剩余期数: <span class="color_re">7期</span></p>
									<!--<p class="float_right color_re"></p>-->
								</div>
							</dd>
						</dl>
					</div>
					<div class="footer" id="foot">
						<div class="submit_btn90">查看</div>
					</div>
				</div>
				<div class="stages_payment hidden">
					<div class="payment_info">
						<div class="payment_box clearfloat">
							<dl class="float_left">
								<dt>1003.9</dt>
								<dd>下月应还</dd>
							</dl>
							<dl class="float_right">
								<dt>7期</dt>
								<dd>剩余期数</dd>
							</dl>
						</div>
						<p><span>商业险(目前仅商业险分期)</span><span>最后还款日08月20号</span></p>
					</div>
					<ul class="stages_box">
						<li class="clearfloat"><span class="float_left">六月已还</span><span class="float_right">1003.9</span></li>
						<li class="clearfloat"><span class="float_left">五月已还</span><span class="float_right">1003.9</span></li>
						<li class="clearfloat"><span class="float_left">四月已还</span><span class="float_right">1003.9</span></li>
						<li class="clearfloat"><span class="float_left">三月已还</span><span class="float_right">1003.9</span></li>
						<li class="clearfloat"><span class="float_left">二月已还</span><span class="float_right">1003.9</span></li>
						<li class="clearfloat"><span class="float_left">一月已还</span><span class="float_right">1003.9</span></li>
					</ul>
					<div class="payment_submit">
						<button class="submit_btn90">还款</button>
					</div>
				</div>
				<div class="pay_box hidden">
					<div class="pay_title">选择支付方式</div>
					<div class="line_pay_box">
						<!--<div class="item clearfloat">
							<span class="float_left">支付宝支付</span>
						</div>-->
						<div class="item clearfloat actived">
							<span class="float_left">微信支付</span>
						</div>
					</div>
					<div class="payment_submit">
						<button class="submit_btn90">确认支付</button>
					</div>
				</div>
				<div id="mask"></div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js"></script>
	<script>
		seajs.use(['dist/installment'],function( pub ){
			pub.init();
		});
	</script>
</html>
