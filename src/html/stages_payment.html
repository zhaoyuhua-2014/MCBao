<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的分期</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>

    	<link rel="stylesheet" href="../css/rest.css" />

	</head>
	<body data-type = "">

						</div>

				</div>
				<div class="stages_payment hidden">

						<li class="clearfloat"><span class="float_left">一月已还</span><span class="float_right">1003.9</span></li>
					</ul>
					<div class="payment_submit">
						<button class="submit_btn90">还款</button>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js"></script>
	<script>
		seajs.use(['dist/installment'],function( pub ){
			pub.init();
		});
