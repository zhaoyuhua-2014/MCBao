<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>汽车品牌</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">汽车品牌</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="car_brand_box">
					<!--热门汽车品牌-->
					<div class="car_brand_hot_wrap">
						<div class="car_brand_hot_tit">热门品牌</div>
						<div class="car_brand_hot_box">
							<div class="car_brand_hot_box_line">
								<dl>
									<dt><img src="../cars/01.png"/></dt>
									<dd>汽车01</dd>
								</dl>
								<dl>
									<dt><img src="../cars/02.png"/></dt>
									<dd>汽车02</dd>
								</dl>
								<dl>
									<dt><img src="../cars/03.png"/></dt>
									<dd>汽车03</dd>
								</dl>
								<dl>
									<dt><img src="../cars/04.png"/></dt>
									<dd>汽车04</dd>
								</dl>
								<dl>
									<dt><img src="../cars/05.png"/></dt>
									<dd>汽车05</dd>
								</dl>
							</div>
							<div class="car_brand_hot_box_line">
								<dl>
									<dt><img src="../cars/06.png"/></dt>
									<dd>汽车06</dd>
								</dl>
								<dl>
									<dt><img src="../cars/07.png"/></dt>
									<dd>汽车07</dd>
								</dl>
								<dl>
									<dt><img src="../cars/08.png"/></dt>
									<dd>汽车08</dd>
								</dl>
								<dl>
									<dt><img src="../cars/09.png"/></dt>
									<dd>汽车09</dd>
								</dl>
								<dl>
									<dt><img src="../cars/10.png"/></dt>
									<dd>汽车10</dd>
								</dl>
							</div>
						</div>
					</div>
					<!--汽车品牌列表-->
					<div class="car_brand_list_wrap">
						<div class="car_brand_list_box">
							<div class="car_brand_list_box_tit">
								<a name="A">A</a>
							</div>
							<div class="car_brand_list_box_center">
								<dl class="car_brand_list_item"><dt><img src="../cars/01.png"/></dt><dd>汽车01</dd></dl>
							</div>
						</div>
					</div>
					<!--汽车品牌索引-->
					<div class="car_brand_list_retrieval">
						<div class="car_brand_list_retrieval_box">
							
						</div>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
		})
	</script>
</html>
