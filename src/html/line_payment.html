<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>在线支付</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    	<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body data-type = "linePayment">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">在线支付</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="line_pay_top hidden">
					<ul class="line_pay_">
						<li class="line_pay_item">
							<span>交强险：</span><span class="color_9e">800</span>
						</li>
						<li class="line_pay_item">
							<span>车船使用税：</span><span class="color_9e">800</span>
						</li>
						<li class="line_pay_item">
							<span>商业险分期：</span><span class="color_9e">966.00/期(6期)</span>
						</li>
						<li class="line_pay_item">
							<span>意外伤害险：</span><span class="color_9e">200</span>
						</li>
					</ul>
					<div class="line_pay_msg">*每月20日前还款</div>
					<div class="lin_pay_packet clearfloat">
						<span class="float_left">红包</span>
						<span class="float_right icon"></span>
					</div>
					<div class="line_pay_subtotal clearfloat">
						<span class="float_right">小计<span class="color_e82b21">￥996.70</span></span>
					</div>
				</div>
				<div class="line_pay_top carDeposit">
					<ul class="line_pay_">
						<li class="line_pay_item">
							<span>订单编号：</span><span class="color_9e">800</span>
						</li>
						<li class="line_pay_item">
							<span>订单金额(定金)：</span><span class="color_9e">800</span>
						</li>
					</ul>
					<div class="lin_pay_packet clearfloat" data="">
						<span class="float_left">红包</span>
						<span class="float_right icon"></span>
					</div>
					<div class="line_pay_subtotal clearfloat">
						<span class="float_right">小计<span class="color_e82b21"></span></span>
					</div>
				</div>
				<div class="line_pay_box">
					<!--<div class="item clearfloat">
						<span class="float_left">支付宝支付</span>
					</div>-->
					<div class="item clearfloat actived">
						<span class="float_left">微信支付</span>
					</div><!--
					<div class="item clearfloat">
						<span class="float_left">银行卡支付</span>
					</div>-->
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">确认支付</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/payment'],function( pub ){
			pub.init();
		});
	</script>
</html>
