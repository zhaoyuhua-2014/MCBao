<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>添加银行卡</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body data-type = "addCard">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">添加银行卡</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<ul class="addCard_box">
					<li class="list_item">
						<label>持卡人姓名</label>
						<input type="text" name="" id="" value="" placeholder="请输入持卡人姓名" />
					</li>
					<li class="list_item">
						<label>持卡人身份证号</label>
						<input type="text" name="" id="" value="" placeholder="请输入持卡人身份证号" />
					</li>
					<li class="list_item">
						<label>银行卡号</label>
						<input type="text" name="" id="" value="" placeholder="请输入银行卡号" />
					</li>
					<li class="list_item">
						<label>手机号</label>
						<input type="text" name="" id="" value="" placeholder="请输入银行卡预留手机号" />
					</li>
				</ul>
				<div class="payment_submit">
					<button class="submit_btn90">下一步</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
		})
	</script>
</html>
