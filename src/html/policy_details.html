<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>保单详情</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "policyDetails">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">保单详情</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="policy_details_box">
					<dl class="policy_details_box_top clearfloat">
						<span class="top_left border_radius"></span><span class="top_right border_radius"></span>
						<span class="bottom_left border_radius"></span><span class="bottom_right border_radius"></span>
						<dt><img src="../img/policy_icon@2x.png"/></dt>
						<dd><span class="color_30">保险车辆</span><span class="color_9e">浙A8888</span></dd>
					</dl>
					<div class="policy_details_box_center">
						<div class="car_staging_box">
							<div class="car_staging_box_title">保单详情</div>
							<div class="car_staging_box_header">
								<div class="car_staging_box_header_item clearfloat">
									<span class="float_left"></span><span class="float_right"></span>
								</div>
								<div class="car_staging_box_header_item">
									<span class="float_left color_30">投保地区</span>
									<span class="float_right color_9e">浙江省杭州市</span>
								</div>
							</div>
							<div class="car_staging_box_center">
								<div class="car_staging_item">
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">交强险</span>
											<span class="float_right color_ff6600">855.00</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">车船税(代缴)</span>
											<span class="float_right color_ff6600">300.00</span>
										</div>
									</div>
									<div class="policy_details_time_box">
										<div class="policy_details_time_item">生效日期：2017年12月1日00:00</div>
										<div class="policy_details_time_item">生效日期：2018年12月1日00:00</div>
									</div>
								</div>
								<div class="car_staging_item">
									<div class="car_staging_item_title">
										<span class="color_re">商业险</span>
									</div>
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">机动车损失险</span>
											<span class="float_right">855.00</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">第三责任险</span>
											<span class="float_right">300.00</span>
										</div>
									</div>
									<div class="policy_details_time_box">
										<div class="policy_details_time_item">生效日期：2017年12月1日00:00</div>
										<div class="policy_details_time_item">生效日期：2018年12月1日00:00</div>
									</div>
								</div>
								<div class="car_staging_item">
									<div class="car_staging_item_title clearfloat">
										<span class="float_left color_re">人身意外伤害险</span>
										<span class="float_right color_re">400</span>
									</div>
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">人身意外伤害险</span>
											<span class="float_right">855.00</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">驾乘险</span>
											<span class="float_right">300.00</span>
										</div>
									</div>
									<div class="policy_details_time_box">
										<div class="policy_details_time_item">生效日期：2017年12月1日00:00</div>
										<div class="policy_details_time_item">生效日期：2018年12月1日00:00</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="payment_submit">
						<button class="submit_btn90">确定</button>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
		})
	</script>
</html>
