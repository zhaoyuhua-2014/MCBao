<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>找回密码</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "validateUser">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">找回密码</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="find_password">
					<div>
						<div class="regsiter_item regsiter_phone show">
							<input type="tel" id="reg_phoneNumber" value="" placeholder="请输入您的手机号" maxlength="11" autocomplete="off" class="zs_phoneNumber"/>
							<i class="icon_clear"></i>
						</div>
						<div class="regsiter_item regsiter_smscode" style="position:relative">
							<input type="tel" maxlength="6" id="verify_code" name="" placeholder="请输入手机验证码" autocomplete="off" />
							<a id="reg_verify_code" class="get_verify_code">获取验证码</a>
						    <a id="reg_time" style="display:none ;background: none; color: #F76A10;" class="zs_time"></a>
						    <i class="icon_clear"></i>
						</div>
					</div>
					<div class="regsiter_btn">
						<button autocomplete="off">下一步</button>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/other'],function( pub ){
			pub.init();
		});
	</script>
</html>
