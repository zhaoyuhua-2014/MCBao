<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人信息</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "myInfo">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">个人信息</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="my_info">
					<div class="list_item">
						<span class="float_left">头像</span>
						<div class="float_right icon img" id="head_picter">
							<div class="header_img_box">
								<img src="../img/bg_head@2x.png"/>
								<input type="file" accept="image/*" class="car_img" name="car_img1" data="11">
							</div>
						</div>
					</div>
					<div class="list_item"><span class="float_left">姓名</span><span class="float_right icon user_name"></span></div>
					<div class="list_item"><span class="float_left">手机号</span><span class="float_right icon user_phone"></span></div>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">退出登录</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/user'],function( pub ){
			pub.init();
		});
	</script>
</html>
