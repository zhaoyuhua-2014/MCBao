<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>信用评估申请</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">信用评估申请</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="ce_aplly_top">
					<div class="list_item radio_marry">
						<span class="actived">未婚</span><span>已婚</span>
						<input type="hidden" name="marry" id="marry" value="0" />
					</div>
					<div class="list_item">
						<label>期望提车城市</label>
						<input type="text" name="" id="" value="" placeholder="请输入提车城市" />
					</div>
					<div class="list_item">
						<label>期望上牌地</label>
						<input type="text" name="" id="" value="" placeholder="请输入上牌地" />
					</div>
				</div>
				<div class="updata_card_info">
					<div class="updata_card_item user_card_a">
						<input type="file" accept="image/*" class="car_img" name="car_img"/>
					</div>
					<div class="updata_card_item user_card_b">
						<input type="file" accept="image/*" class="car_img" name="car_img"/>
					</div>
				</div>
				<div class="ce_apply_description description_info">
					<p>1.5折订车需信用评估请上传您的省份证，请拍照上传</p>
					<p>2.如果已婚需上传夫妻双方身份证</p>
					<p>3.如因用户提供错误或虚假信息导致不良后果，用户承担全责</p>
					<p>4.我们将严格保护您的隐私，确保信息安全</p>
				</div>
				<div class="cb_submit">
					<button class="submit_btn90">下一步</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".radio_marry").on("click","span",function(){
				$(this).addClass("actived").siblings().removeClass("actived");
				$("input[name='marry']").val($(this).index())
			});
			$(".updata_card_info").on("change",".car_img",function(){
				var nodes = $(this).parent();
	        	var tar = this,
				files = tar.files,
				fNum = files.length,
				URL = window.URL || window.webkitURL,
				file = files[0];
				if( !file ) return;
				var fr = new FileReader();
				var span = document.createElement("span");
				span.className = "comment_good_image"
            	span.innerHTML = '<img src="../img/logo@2x.png"/>';
            	nodes.append(span)
				fr.onload = function () {
	                var result = this.result;
	                var img = new Image();
	                img.src = result;
					// 图片加载完毕之后进行压缩，然后上传
	                if (img.complete) {
	                    callback();
	                } else {
	                    img.onload = callback;
	                }
	
	                function callback() {
	                    $(span).find("img").attr("src",result);
	                    img = null;
	                }
	
	            };
                fr.readAsDataURL(file);
			})
			
		})
	</script>
</html>
