<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>信用评估申请</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "creditEvaluation">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">信用评估申请</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="ce_aplly_top">
					<div class="list_item radio_marry">
						<span class="actived">未婚</span><span>已婚</span>
						<input type="hidden" name="marry" id="marry" value="0" />
					</div>
					<div class="list_item">
						<label>期望提车城市</label>
						<input type="text" name="" id="" value="" placeholder="请输入提车城市" />
					</div>
					<div class="list_item">
						<label>期望上牌地</label>
						<input type="text" name="" id="" value="" placeholder="请输入上牌地" />
					</div>
				</div>
				<div class="updata_card_info">
					<div class="updata_card_item user_card_a">
						<input type="file" accept="image/*" class="car_img" name="car_img1" data = "11"/>
					</div>
					<div class="updata_card_item user_card_b">
						<input type="file" accept="image/*" class="car_img" name="car_img2"  data = "12"/>
					</div>
				</div>
				<div class="ce_apply_description description_info">
					<p>1.5折订车需信用评估请上传您的身份证，请拍照上传</p>
					<p>2.如果已婚需上传夫妻双方身份证</p>
					<p>3.如因用户提供错误或虚假信息导致不良后果，用户承担全责</p>
					<p>4.我们将严格保护您的隐私，确保信息安全</p>
				</div>
				<div class="cb_submit">
					<button class="submit_btn90">下一步</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js"></script>
	<script>
		seajs.use(['dist/goods'],function( pub ){
			pub.init();
		});
	</script>
</html>
