<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>提现</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">提现</h1>
			    
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="recharge_box">
					<p class="prompt_info">*请使用本人银行卡</p>
					<div class="list_item">
						<label>持卡人</label>
						<input type="text" name="" id="" value="" placeholder="请输入开户名" />
					</div>
					<div class="list_item">
						<label>银行卡号</label>
						<input type="text" name="" id="" value="" placeholder="新车定金将扣除部分手续费" />
					</div>
					<div class="list_item">
						<label>提现金额</label>
						<input type="text" name="" id="" value="" placeholder="请输入提取金额" />
					</div>
				</div>
				<div class="payment_submit">
					<button class="submit_btn90">确认提现</button>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
		})
	</script>
</html>
