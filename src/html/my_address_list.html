<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收件人列表</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>

			    <div class="header_right right_text">

				</div>

		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="address_box">
					<div class="address_item">
						<div class="address_top true">
							<div class="address_name_phone clearfloat">
								<span class="float_left">耿亮</span>
								<span class="float_right">18315318515</span>
							</div>
							<p class="address_info">浙江省杭州市滨江区科技园文一西路45号文慧大厦1208室</p>
						</div>
						<div class="address_bottom clearfloat">
							<button class="float_left true">默认</button>
							<button class="float_right">编辑</button>
						</div>
					</div>
					<div class="address_item">
						<div class="address_top">
							<div class="address_name_phone clearfloat">
								<span class="float_left">耿亮</span>
								<span class="float_right">18315318515</span>
							</div>
							<p class="address_info">浙江省杭州市滨江区科技园文一西路45号文慧大厦1208室</p>
						</div>
						<div class="address_bottom clearfloat">
							<button class="float_left">设为默认</button>
							<button class="float_right">编辑</button>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			});
			var address = $(".right_text") | $(".address_box");
			$(".right_text").on("click",function(){
				window.location.href = "my_address.html"
			})
		})
	</script>
</html>
