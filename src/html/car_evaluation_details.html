<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>详情</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
    	<script src="../dist/EVE.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body data-type = "evaluationDetails">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">详情</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap evaluationDetails">
			<div class="main">
				<div class="evaluationDetails_box">
					<div class="evaluationDetails_box_item actived">
						<dl class="clearfloat">
							<dt>订车</dt>
							<dd>
								<div class="dd_top"></div>
								<div class="dd_bottom"><span class="color_re1"></span></div>
							</dd>
						</dl>
					</div>
					<div class="evaluationDetails_box_item actived">
						<dl class="clearfloat">
							<dt>定金	</dt>
							<dd>
								<div class="dd_top">定金: <span class="color_re1">￥1000</span></div>
								<div class="dd_bottom color_9e">定金支付后官方即可安排工作人员预定车辆</div>
							</dd>
						</dl>
						<div class="btn_wrap hidden"><button id="toPay">支付定金</button></div>
					</div>
					<div class="evaluationDetails_box_item">
						<dl class="clearfloat">
							<dt>签约</dt>
							<dd>
								<div class="dd_top"><input type="text" name="" id="SignTime" disabled="disabled" value="" placeholder="请选择签约日期" /></div>
								<div class="dd_bottom color_9e">定金支付后官方即可安排工作人员预定车辆</div>
							</dd>
						</dl>
						<div class="btn_wrap hidden"><button id="SignTimeBtn">确认日期</button></div>
					</div>
					<div class="evaluationDetails_box_item">
						<dl class="clearfloat">
							<dt>开回家</dt>
							<dd>
								<div class="dd_top">&nbsp;</div>
								<div class="dd_bottom color_9e">期望提车日期</div>
							</dd>
						</dl>
					</div>
					<div class="evaluationDetails_box_item">
						<dl class="clearfloat">
							<dt><img src="../img/finish@2x.png"/></dt>
							<dd>
								<p>完成</p>
							</dd>
						</dl>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js"></script>
	<script src="../seajs-config.js"></script>
	<script>
		seajs.use(['dist/creditEvaluation'],function( pub ){
			pub.init();
		});
	</script>
</html>
