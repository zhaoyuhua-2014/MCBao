<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>设置</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">设置</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="set_box">
					<div class="list_item">
						<span class="float_left">
						<img src="../img/icon_update@2x.png"/> 版本检测
						</span>
						<span class="float_right">
							当前版本：v1.0.0
						</span>
					</div>
				</div>
				<div class="set_box">
					<div class="list_item" data-url = "feedback.html">
						<span class="float_left">
							<img src="../img/icon_advice@2x.png"/> 意见反馈
						</span>
						<span class="float_right icon">
							&nbsp;
						</span>
					</div>
					<div class="list_item" data-url = "contact_us.html">
						<span class="float_left">
							<img src="../img/iconTcontact@2x.png"/> 联系我们
						</span>
						<span class="float_right icon">
							&nbsp;
						</span>
					</div>
					<div class="list_item" data-url = "about_us.html">
						<span class="float_left">
							<img src="../img/icon_about@2x.png"/> 关于我们	
						</span>
						<span class="float_right icon">
							&nbsp;
						</span>
					</div>
					<div class="list_item">
						<span class="float_left">
							<img src="../img/icon_delete@2x.png"/> 清除缓存
						</span>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			});
			$(".set_box .list_item").on("click",function(){
				var nood = $(this);
				if (nood.attr("data-url")) {
					window.location.href = nood.attr("data-url")
				}else{
					
				}
			})
		})
	</script>
</html>
