<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>车辆认证</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "upLoad_driverLicense">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">车辆认证</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="authentication_top">
					<p>1.请提供清晰照片,拍照时防止反光</p>
					<p>2.信息仅用于投保,我们将为您严格保密</p>
				</div>
				<div class="authentication_center">
					<div class="updata_card_info">
						<div class="updata_card_item user_driving_card_a">
							<input type="file" accept="image/*" class="car_img" name="car_img1" data="11">
						</div>
						<div class="updata_card_item user_driving_card_b">
							<input type="file" accept="image/*" class="car_img" name="car_img2" data="12">
						</div>
					</div>
				</div>
				<div class="authentication_bottom"><button class="submit_btn90">提交</button></div>
			</div>			
		</div>
	</body>
	<script src="../seajs/2.1.1/sea.js" type="text/javascript" charset="utf-8"></script>
	<script src="../seajs-config.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		seajs.use(['../dist/uploadImg'],function( pub ){
			pub.init();
		});
	</script>
</html>
