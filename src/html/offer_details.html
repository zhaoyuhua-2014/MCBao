<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>报价详情</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body data-type = "offerDetails">
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback"><img src="../img/icon_back@2x.png"/></div>
			    <h1 class="header_title header_title_color">报价详情</h1>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="offterDetails_main">
					<div class="offter_top">
						<div class="list_item clearfloat">
							<span class="float_left">投保车辆</span>
							<span class="float_right">浙A6789A</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">品牌型号</span>
							<span class="float_right">宝马X6</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">车主</span>
							<span class="float_right">李双江</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">投保城市</span>
							<span class="float_right">浙江-杭州</span>
						</div>
						<div class="list_item clearfloat">
							<span class="float_left">保险公司</span>
							<span class="float_right">人保保险</span>
						</div>
						<span class="border_radius top_left"></span>
						<span class="border_radius top_right"></span>
						<span class="border_radius bottom_left"></span>
						<span class="border_radius bottom_right"></span>
					</div>
					<div class="offer_details_box_wrap">
						<div class="car_staging_box">
							<div class="car_staging_box_title">热销款</div>
							<div class="car_staging_box_header">
								
							</div>
							<div class="car_staging_box_center">
								<div class="car_staging_item">
									<div class="car_staging_item_title">
										<span class="color_re">交强险<b class="color_9e">(车船税：代缴)</b></span>
									</div>
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">交强险</span>
											<span class="float_right">855.00</span>
									</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">车船税代缴</span>
											<span class="float_right">300.00</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">生效日期：2014年12月1日00:00</span>
											<span class="float_right"></span>
										</div>
									</div>
								</div>
								<div class="car_staging_item">
									<div class="car_staging_item_title">
										<span class="color_re">商业险</span>
									</div>
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">机动车损失险</span>
											<span class="float_right">855.00</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">第三责任险</span>
											<span class="float_right">300.00</span>
										</div>
									</div>
								</div>
								<div class="car_staging_item border_top">
									<div class="car_staging_item_title">
										<span class="color_92">起保日期</span>
									</div>
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">强制险</span>
											<span class="float_right color_9e">2014年12月1日00:00</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">商业险</span>
											<span class="float_right color_9e">2014年12月1日00:00</span>
										</div>
									</div>
								</div>
								<div class="car_staging_item border_top">
									<div class="car_staging_item_title">
										<span class="color_ff6600">定价系数</span>
									</div>
									<div class="car_staging_item_box">
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">连续两年没有发生赔款</span>
											<span class="float_right color_9e">0.70</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">优惠系数</span>
											<span class="float_right color_9e">0.75</span>
										</div>
										<div class="car_staging_box_c_item clearfloat">
											<span class="float_left">自主核保优惠系数</span>
											<span class="float_right color_9e">0.85</span>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="empty"></div>
				<div class="footer_wrap offter_footer">
					<div class="footer clearfloat">
						<div class="float_left">
							<p class="color_e82b21">￥996.30</p>
							<b>合计保费</b>
						</div>
						<div class="float_right">
							<span class="submit_btn90">预约出单</span>
						</div>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
			
		})
	</script>
</html>
