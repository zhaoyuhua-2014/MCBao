<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新密码</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">新密码</h1>=
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap">
			<div class="main">
				<div class="new_password">
					<div>
						<div class="regsiter_item regsiter_password">
							<input type="password" id="reg_password" value="" placeholder="请输入密码(密码长度6-20位，不含空格)" autocomplete="off"  />
							<i class="icon_clear"></i>
						</div>
						<div class="regsiter_item regsiter_password_again">
							<input type="password" id="reg_password_again" value="" placeholder="请再次输入密码" autocomplete="off"  />
							<i class="icon_clear"></i>
						</div>
					</div>
					<div class="regsiter_btn">
						<button class="submit_btn90" autocomplete="off">确定</button>
					</div>
				</div>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
		})
	</script>
</html>
