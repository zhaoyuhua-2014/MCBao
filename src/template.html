<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的车库</title>
		<meta name="viewport" content="width=750,user-scalable=no"/>
		<meta content="telephone=no, address=no" name="format-detection" />
    	<link rel="stylesheet" href="../css/rest.css" />
    	<link rel="stylesheet" type="text/css" href="../css/base.css"/>
	</head>
	<body>
		<div class="header_wrap">
			<div class="header_contain">
			    <div class="header_left callback">
					<img src="../img/icon_back@2x.png"/>
			    </div>
			    <h1 class="header_title header_title_color">我的车库</h1>
			    <div class="header_right">
			    	添加
				</div>
			</div>
		</div>
		<div class="empty"></div>
		<div class="main_wrap index_main">
			<div class="main">
				<form action="http://api.91mcb.com/mcb_api/server/api.do" method="post">
					<input type="text" name="method" id="" value="face_img_upload" />
					<input type="file" name="imgStr" id="" value="tupian" />
					<!--
						1.车的认证接口没有
						2.创建车成功后(调用接口成功返回数据) 车列表没有车的信息
						
						3.后台需要补充车品牌型号数据
						4.补充完整的商品页面数据；
						5.补充完成的首页数据；
						
						6.车分期的默认投保方案的数据
						
						7.
					-->
					<input type="text" name="userId" id="" value="2" />
					<input type="submit" value="提交"/>
				</form>
			</div>			
		</div>
	</body>
	<script src="../js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/mobile-util.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".callback").on("click",function(){
				window.history.back();
			})
		})
	</script>
</html>
